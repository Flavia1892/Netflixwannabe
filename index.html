<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Netflix - Copy</title>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <p class="scris">Sign in</p>
        <div class="container">
          <label for="uname"></label>
          <input
            type="text"
            placeholder="Email or mobile number"
            name="uname"
            required
          />

          <label for="psw"></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <div>
            <button type="submit" class="button1">Sign in</button>
          </div>
          <br />
          <p class="scris2">OR</p>
          <button type="submit" class="button2">Use a sign in code</button
          ><br /><br />
          <div class="scris3">
            <a href="#">Forgot pasword?</a>
          </div>
          <br /><br />
          <label>
            <input type="checkbox" checked="checked" name="remember" />Remember
            me
          </label>
        </div>
      </div>

      <footer>
        <div class="fot">
          <a href="#">Questions</a>
        </div>
        <div class="fot">
          <a href="#">FAQ</a>
        </div>
        <div class="fot">
          <a href="#">Help</a>
        </div>
        <div class="fot">
          <a href="#">Terms of use</a>
        </div>
        <div class="fot">
          <a href="#">Privacy</a>
        </div>
      </footer>
    </div>
  </body>
</html>
